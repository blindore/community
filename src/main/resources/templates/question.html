<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">

        <!--        左边主要内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h3><span th:text="${question.title}"></span></h3>
                <span class="text-desc">
                作者:<span th:text="${question.user.name}"></span>  |
                发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm   ')}"></span>  |
                阅读数: <span th:text="${question.viewCount}"></span>  |
                回复数: <span th:text="${question.commentCount}"></span>
                </span>
                <hr  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <a th:href="@{'/publish/'+${question.id}}" class="menu"
                   th:if="${session.user != null && session.user.id == question.creator }">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>

            <!--            回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>
                    <span th:text="${question.commentCount}"></span>个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " style="margin-top: 0px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " th:each="comment : ${comments}"
                     style="margin-bottom: 15px;padding-bottom: 5px;border-bottom: 1px solid #eee">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${question.user.avatarUrl}"/>
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${question.user.name}"></span>
                            </h5>

                            <!--                回复内容-->
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon"
                                  style="font-size:15px;color: #999;;"></span>
                                <span class="glyphicon glyphicon-thumbs-down icon"
                                      style="margin-left: 7px ;font-size:15px;color: #999"></span>
                                <span class="glyphicon glyphicon-comment icon"
                                      style="margin-left: 7px ;font-size:15px;color: #999"></span>
                                <span class="pull-right" th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd') }"
                                      style="font-size:15px;color: #999"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--            回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>提交回复</h4>
                <hr class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${question.user.avatarUrl}"/>
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                <span th:text="${question.user.name}"></span>
                            </h4>
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" style="margin:10px 0" rows="6"
                              id="comment_content"></textarea>
                    <button type="button" class="btn btn-success btn-comment"
                            style="float:right;margin-top:15px;margin-bottom:10px"
                            onclick="post()">回复
                    </button>
                </div>
            </div>
        </div>
        <!--        右侧信息栏-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}"/>
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
